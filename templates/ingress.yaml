{{- if .Values.ingress.enabled }}
---
# Synapse (Matrix homeserver) Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "matrix-synapse.fullname" . }}-synapse
  labels:
    {{- include "matrix-synapse.labels" . | nindent 4 }}
    app.kubernetes.io/component: synapse
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.synapse.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.synapse.host }}
      secretName: {{ .Values.ingress.synapse.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.synapse.host }}
      http:
        paths:
          # Well-known endpoints must come first (more specific path)
          - path: /.well-known/matrix
            pathType: Prefix
            backend:
              service:
                name: {{ include "matrix-synapse.fullname" $ }}-wellknown
                port:
                  number: 80
          {{- range .Values.ingress.synapse.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "matrix-synapse.fullname" $ }}-synapse
                port:
                  number: {{ $.Values.synapse.service.port }}
          {{- end }}

{{- if .Values.ingress.federation.enabled }}
---
# Federation Ingress (port 8448)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "matrix-synapse.fullname" . }}-federation
  labels:
    {{- include "matrix-synapse.labels" . | nindent 4 }}
    app.kubernetes.io/component: federation
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.ingress.federation.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.synapse.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.synapse.host }}
      secretName: {{ .Values.ingress.synapse.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.synapse.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "matrix-synapse.fullname" . }}-synapse
                port:
                  number: {{ .Values.synapse.service.federationPort }}
{{- end }}

{{- if .Values.element.enabled }}
---
# Element Web Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "matrix-synapse.fullname" . }}-element
  labels:
    {{- include "matrix-synapse.element.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.element.tls }}
  tls:
    - hosts:
        - {{ .Values.ingress.element.host }}
      secretName: {{ .Values.ingress.element.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.ingress.element.host }}
      http:
        paths:
          {{- range .Values.ingress.element.paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "matrix-synapse.fullname" $ }}-element
                port:
                  number: {{ $.Values.element.service.port }}
          {{- end }}
{{- end }}
{{- end }}
