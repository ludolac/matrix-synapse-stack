{{- if .Values.element.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "matrix-synapse.fullname" . }}-element-dark-css
  labels:
    {{- include "matrix-synapse.element.labels" . | nindent 4 }}
data:
  dark-theme.css: |
    /* Force dark theme on login page and all pages */
    body {
      background-color: #15191e !important;
      color: #ffffff !important;
    }

    /* Login container */
    .mx_AuthPage,
    .mx_AuthBody,
    .mx_AuthPage_modal {
      background-color: #15191e !important;
      color: #ffffff !important;
    }

    /* Login form box */
    .mx_AuthBody_forms,
    .mx_Login,
    .mx_AuthBody_fieldRow {
      background-color: #21262c !important;
      color: #ffffff !important;
    }

    /* Input fields */
    .mx_Field input,
    .mx_Field_input,
    input[type="text"],
    input[type="password"],
    input[type="email"] {
      background-color: #2d333b !important;
      color: #ffffff !important;
      border-color: #444c56 !important;
    }

    /* Input field labels */
    .mx_Field label,
    .mx_Field_label {
      color: #adbac7 !important;
    }

    /* Buttons */
    .mx_AccessibleButton,
    .mx_Login_submit,
    button {
      background-color: #0dbd8b !important;
      color: #ffffff !important;
    }

    .mx_AccessibleButton_kind_primary {
      background-color: #0dbd8b !important;
    }

    .mx_AccessibleButton_kind_secondary {
      background-color: #444c56 !important;
      color: #ffffff !important;
    }

    /* Links */
    a,
    .mx_AuthBody_editServerDetails {
      color: #539bf5 !important;
    }

    /* Server picker */
    .mx_ServerPicker,
    .mx_ServerPicker_server {
      background-color: #2d333b !important;
      color: #ffffff !important;
    }

    /* Dropdown menus */
    .mx_Dropdown,
    .mx_Dropdown_menu {
      background-color: #2d333b !important;
      color: #ffffff !important;
    }

    /* Error messages */
    .mx_ErrorMessage,
    .mx_Field_valid,
    .mx_Field_invalid {
      color: #ff6b6b !important;
    }

    /* Headers and text */
    h1, h2, h3, h4, h5, h6,
    .mx_AuthHeader,
    .mx_AuthBody_language {
      color: #ffffff !important;
    }

    /* Language selector */
    .mx_AuthBody_language select {
      background-color: #2d333b !important;
      color: #ffffff !important;
      border-color: #444c56 !important;
    }

    /* Progress spinner */
    .mx_Spinner {
      border-color: #0dbd8b !important;
    }

    /* Footer */
    .mx_AuthFooter {
      background-color: #15191e !important;
      color: #adbac7 !important;
    }

    /* Server name display */
    .mx_ServerPicker_server {
      border-color: #444c56 !important;
    }

    /* Dividers */
    hr,
    .mx_AuthBody_separator {
      border-color: #444c56 !important;
    }

    /* SSO buttons */
    .mx_SSOButton {
      background-color: #2d333b !important;
      color: #ffffff !important;
      border-color: #444c56 !important;
    }

    .mx_SSOButton:hover {
      background-color: #373e47 !important;
    }

    /* Registration form */
    .mx_Registration {
      background-color: #21262c !important;
      color: #ffffff !important;
    }

    /* Checkboxes and radio buttons */
    input[type="checkbox"],
    input[type="radio"] {
      background-color: #2d333b !important;
      border-color: #444c56 !important;
    }

    /* Tooltips */
    .mx_Tooltip {
      background-color: #2d333b !important;
      color: #ffffff !important;
    }

    /* Welcome page background */
    .mx_MatrixChat_wrapper {
      background-color: #15191e !important;
    }
{{- end }}
